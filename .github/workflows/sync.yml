name: Sync From Upstream

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时 UTC 同步一次
  workflow_dispatch:       # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取上游仓库完整历史
      - name: Checkout upstream repository
        uses: actions/checkout@v4
        with:
          repository: AzenKain/Firefly-Srtools
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 拉完整历史

      # 2. 推送到你的私有仓库
      - name: Push to private repository
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yhyzzm/Firefly-Srtools.git
          git push --mirror origin
