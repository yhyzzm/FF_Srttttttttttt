name: Sync From Upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 拉上游仓库完整历史
      - name: Clone upstream repository
        run: git clone --mirror https://github.com/AzenKain/Firefly-Srtools.git upstream.git

      # 使用 token 推送到你的仓库
      - name: Push to repository
        run: |
          cd upstream.git
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yhyzzm/FF_Srttttttttttt.git
          git push --mirror origin
